<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component | Frontend Mentor</title>
</head>
<body>

  <div id="qr-container">
    <img src="images/image-qr-code.png" alt="qr-code" id="qr-code">
    <h1 id="heading">Improve your front-end <br> skills by building projects</h1>
    <p id="paragraph">Scan QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
  </div>

  <div id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bstrama.com/">Bart≈Çomiej Strama</a>.
  </div>
</body>
</html>
